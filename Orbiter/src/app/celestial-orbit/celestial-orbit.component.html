<mat-sidenav-content class="celestialOrbitSideContent">
  <h1>{{planet.name}}</h1>
  <div class="sun"></div>
  <div planetAnimation [animate]="animatePlanet" [orbitSpeed]="orbitalSpeed+'s'">
    <div planet [planetColor]="planet.color" [planetRadius]="planet.radius+'px'"
                [rotationSpeed]="rotationalSpeed" class="orbiter">
    </div>
  </div>

</mat-sidenav-content>
