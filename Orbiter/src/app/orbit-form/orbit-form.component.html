<form class="form" [formGroup]="celestialOrbit.orbitForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Orbital Period</label>
    <input type="number" name="orbitalSpeed" class="form-control" min="0" formControlName="orbitalSpeed" placeholder="{{ celestialOrbit.orbitalSpeed }}" >
    <span class="text-danger" *ngIf="(celestialOrbit.orbitForm.controls.orbitalSpeed.touched || celestialOrbit.submitted) && celestialOrbit.orbitForm.controls.orbitalSpeed.errors?.min">
              Must be positive
            </span>
  </div>
  <div class="form-group">
    <label>Rotational Period</label>
    <input type="number" name="rotationalSpeed" class="form-control" min="0" formControlName="rotationalSpeed" placeholder=" {{ celestialOrbit.rotationalSpeed }}">
    <span class="text-danger" *ngIf="(celestialOrbit.orbitForm.controls.rotationalSpeed.touched || celestialOrbit.submitted) && celestialOrbit.orbitForm.controls.rotationalSpeed.errors?.min">
              Must be positive
            </span>
  </div>
  <div class="form-group">
    <input type="submit" name="Apply">
  </div>
</form>
